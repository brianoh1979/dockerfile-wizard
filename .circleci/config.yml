 version: 2.1
 orbs:
   docker-cache: cci-x/docker-registry-image-cache@0.2.11


 jobs:
   build:
     machine:
      image: 'ubuntu-1604:201903-01'
#     docker:
#       - image: circleci/node:9.8.0-stretch-browsers 
#    environment:

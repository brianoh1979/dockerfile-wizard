     steps:
       - checkout
 #      - setup_remote_docker 
 #        docker_layer_caching: true

#       - run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
       - run:
           name: docker login
           command: |
             echo "$DOCKER_PASSWORD" | \
               docker login --username "$DOCKER_USERNAME" --password-stdin https://index.docker.io/v1
#       - run: docker build -t $DOCKER_USERNAME/$IMAGE_NAME:$IMAGE_TAG .
       - docker-cache/with-save-restore-images:
           repository: bohruby
           images: '$IMAGE_NAME:$IMAGE_TAG'
           steps:
             - docker-cache/build:
                 command: 'docker build -t $DOCKER_USERNAME/$IMAGE_NAME:$IMAGE_TAG .'
#      - run: docker build -t circleci/$IMAGE_NAME:$IMAGE_TAG .
       - run: docker image ls -a
       - run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
       - run: docker push $DOCKER_USERNAME/$IMAGE_NAME:$IMAGE_TAG && sleep 10
#      - run: docker push circleci/$IMAGE_NAME:$IMAGE_TAG && sleep 10

       - store_artifacts:
           path: Dockerfile

